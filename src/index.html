<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Custom Calendar</title>
  </head>
  <body>
    <main>
      <div class="calendar">
        <div class="calendar-month">
          <h2 class="calendar-month__text"></h2>
        </div>

        <div class="calendar-week">
          <div class="calendar-week__day">Sunday</div>
          <div class="calendar-week__day">Monday</div>
          <div class="calendar-week__day">Tuesday</div>
          <div class="calendar-week__day">Wedsday</div>
          <div class="calendar-week__day">Thursday</div>
          <div class="calendar-week__day">Friday</div>
          <div class="calendar-week__day">Saturday</div>
        </div>

        <div class="calendar-days">
          <!-- <div class="calendar-days__date">1</div> -->
        </div>
      </div>
    </main>
  </body>

  <script type="module" src="./main.js"></script>
</html>
